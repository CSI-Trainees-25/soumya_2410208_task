<html lang="en">

<body>
    <header>
        <h1>Hunger Games</h1>
        <p>Delicious Bites, Delivered with Love</p>

    <section class="contact-container">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p><i class="fa-solid fa-location-dot"></i> Lajpat nagar metro Station plot no-32</p>
            <p><i class="fa-solid fa-phone"></i> +91 8795793745</p>
            <p><i class="fa-solid fa-envelope"></i> hungergames@gmail.com</p>

            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
